<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Signature App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1><span id="head">DigiSign</span> : E-Signature Pad</h1>
    <canvas id="signatureCanvas"></canvas>

    <div class="controls">
      <label for="colorPicker">Select Pen Color: </label>
      <input type="color" id="colorPicker" value="#000000">

      <button id="clearButton">Clear</button>
      <button id="downloadButton">Download JPG</button>
    </div>
  </div>
  <div class="footer">
    <h1>Made by Aryan Arora</h1>
  </div>

  <script src="script.js"></script>
</body>
</html>
